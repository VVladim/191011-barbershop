<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Барбершоп "Каталог"</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
    <div class="index-logo">
        <img src="http://placehold.it/150x100">
      </div>
    <nav class="main-navigation">
      <ul>
        <li>
          <a href="#">Информация</a>
        </li>
        <li>

  </div>

<main>
  <div class="container">
    <h1>СРЕДСТВА ДЛЯ УХОДА</h1>
    <div class="breadrooms">
      <ul>
        <li>
          <a href="#">Главная</a>
        </li>
        <li>
          <a href="#">Магазин</a>
        </li>
        <li>
          <a href="#">Средство для ухода</a>
        </li>
      </ul>
    </div>
      <div class="side-bar">
        <div class="list-maker">
          <form action="/">
            <input type="checkbox" name="california" id="california-field" checked>
            <label for="california-field">
              BAXTER OF CALIFORNIA
            </label>

            <input type="checkbox" name="natty" id="natty">
            <label for="natty-field">
              MR NATTY
            </label>

            <input type="checkbox" name="suavecito" id="suavecito" checked>
            <label for="suavecito-field">
              SUAVECITO
            </label>

            <input type="checkbox" name="goetz" id="goetz">
            <label for="goetz-field">
              GOETZ
            </label>

            <input type="checkbox" name="murray's id="murray's">
            <label for="murray's-field">
              MURRAY'S
            </label>

            <input type="checkbox" name="american" id="american" checked>
            <label for="american-field">
              AMERICAN
            </label>
          </form>
        </div>
        <div class="list-item">
          <form action="/">
            <input type="checkbox" name="shaver" id="shaver">
            <label for="shaver-field">
              БРИТВЕННЫЕ ПРИНАДЛЕЖНОСТИ
            </label>
            <input type="checkbox" name="product" id="product" checked>
            <label for="product-field">
              СРЕДСТВО ПО УХОДУ
            </label>
            <input type="checkbox" name="accessories" id="accessories">
            <label for="accessories-field">
               АКССЕСУАРЫ
            </label>
          </form>
          <a class="show" href="#">ПОКАЗАТЬ</a>
        </div>
      </div>
      <div class="catalog-group">
      <div class="article">
        <figure>
          <img src="http://placehold.it/150x100">
           <figcaption>
             Набор для путешествий
             «BAXTER OF CALIFORNIA»
           </figcaption>
        </figure>
          <div class="product-buy">
            <p class="price">
              2900 РУБ.
            </p>
            <a href="#">
              Купить
            </a>
          </div>
        </div>
        <div class="article">
          <figure>
            <img src="http://placehold.it/150x100">
             <figcaption>
               Увлажняющий кондиционер
               «BAXTER OF CALIFORNIA»
             </figcaption>
          </figure>
            <div class="product-buy">
              <p class="price">
                750 РУБ.
              </p>
              <a href="#">
                Купить
              </a>
            </div>
          </div>
          <div class="article">
            <figure>
              <img src="http://placehold.it/150x100">
               <figcaption>
                 Гель для волос
                 «SUAVECITO»
               </figcaption>
            </figure>
              <div class="product-buy">
                <p class="price">
                  290 РУБ.
                </p>
                <a href="#">
                  Купить
                </a>
              </div>
            </div>
            <div class="article">
              <figure>
                <img src="http://placehold.it/150x100">
                 <figcaption>
                   Глина для укладки волос
                   «AMERICAN GREW»
                 </figcaption>
              </figure>
                <div class="product-buy">
                  <p class="price">
                    500 РУБ.
                  </p>
                  <a href="#">
                    Купить
                  </a>
                </div>
              </div>
              <div class="article">
                  <figure>
                    <img src="http://placehold.it/150x100">
                     <figcaption>
                       Гель для волос
                       «AMERICAN GREW»
                     </figcaption>
                  </figure>
                    <div class="product-buy">
                      <p class="price">
                        300 РУБ.
                      </p>
                      <a href="#">
                        Купить
                      </a>
                    </div>
                  </div>
                  <div class="article">
                    <figure>
                      <img src="http://placehold.it/150x100">
                       <figcaption>
                         Набор для бритья
                         «BAXTER OF CALIFORNIA»
                       </figcaption>
                    </figure>
                      <div class="product-buy">
                        <p class="price">
                          3 900 РУБ.
                        </p>
                        <a href="#">
                          Купить
                        </a>
                      </div>
                    </div>
      </div>
  </div>
</main>
</body>
</html>
